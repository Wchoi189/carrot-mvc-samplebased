<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{navbar}">
<head>
  <meta charset="utf-8">
  <link th:href="@{css/board_insert.css}" rel="stylesheet" />
  <link th:href="@{css/navbar.css}" rel="stylesheet" />
  <link th:href="@{css/board_index.css}" rel="stylesheet" />
  <title>Insert</title>
</head>
<body>
<div class="board_page">
<div th:replace="fragments/navbar"></div>
  <div class="insert_box">
    <div class="heading_row">
      <div class="insert_heading">글쓰기</div>
      <div class="button_wrapper">
        <a href="#" class="cancel_button">취소</a>
        <a href="#" class="save_button">저장</a>
      </div>
    </div>
    <div class="insert_body">
      <div class="insert_body_content">
        <div class="insert_body_row1">
          <input type="text" id="insert_title" name="insert_title" placeholder="제목을 입력하세요" class="insert_box_text_title">
        </div>
        <div class="insert_body_row2_wrapper">
          <div class="insert_body_row2">
            <input type="text" id="file_name" name="file_name" placeholder="선택된 파일 없음" class="insert_box_text_file">
            <a href="#" class="insert_img_button">찾아보기..</a>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
